<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Drg And Drop</title>
	<link rel="stylesheet" href="styles.css">
	<script src="index.js"></script>
</head>

<body>
	<div class="drag-drop-container" id="sourceContainer">
		<div class="drag-item" draggable="true">
			<img src="assets/lifetime.jpg" alt="" width="150" srcset="">
		</div>
		<div class="drag-item" draggable="true">
			<img src="assets/self-supporting.jpg" alt="" width="150" srcset="">
		</div>
		<div class="drag-item" draggable="true">
			<img src="assets/the-architect-Erik-Johansson.jpg" alt="" width="150" srcset="">
		</div>
		<div class="drag-item" draggable="true">
			<img src="assets/TheLightKeeper_ErikJohansson.jpg" alt="" width="150" srcset="">
		</div>
		<div class="drag-item" draggable="true">
			<img src="assets/xNmhCasJuW4.jpg" alt="" width="150" srcset="">
		</div>
	</div>
	<div class="target-drop-container" id="targetContainer"></div>

	<script>
		function dragstart_handler(ev) {
    // Добавить id целевого элемента в объект передачи данных
    ev.dataTransfer.setData("application/my-app", ev.target.id);
    ev.dataTransfer.effectAllowed = "move";
  }
  function dragover_handler(ev) {
    ev.preventDefault();
    ev.dataTransfer.dropEffect = "move";
  }
  function drop_handler(ev) {
    ev.preventDefault();
    // Получить id целевого элемента и добавить перемещаемый элемент в его DOM
    const data = ev.dataTransfer.getData("application/my-app");
    ev.target.appendChild(document.getElementById(data));
  }
	</script>
</body>

</html>
